<header class="site-header">

  <div class="wrapper">
  
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="" class="menu-icon">
        <img src="{{site.baseurl}}/Shape.svg"></img>
      </a>

      <div class="trigger">
          <a class="page-link" target="_blank" href="{{ site.baseurl }}/CCV.pdf">CV</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
